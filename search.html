---
layout: page
---

<div class="container">
    <div class="row search-bar">
<form class="form-horizontal" action="{{ site.BASE_PATH }}/search.html" method="get">
    <div class="form-group">
    <label class="sr-only" for="search-box">Search</label>
    <input type="search" id="search-box" name="query" class="form-control" required="required" placeholder="Type the text here then Enter" autofocus>
    </div>
</form>
</div>

<hr >

<ul id="search-results"></ul>

</div>
<script>
  window.store = {
    {% for post in site.posts %}
      "{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "author": "{{ post.author | xml_escape }}",
        "categories": "{{ post.categories | xml_escape }}",
        "description": "{{ post.description | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newline | jsonify }},
        "url": "{{ post.url | xml_escape }}"
        }
        {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>

<script src="{{ site.BASE_PATH }}/assets/js/lunr.min.js"></script>
<script src="{{ site.BASE_PATH }}/assets/js/search.js"></script>
